<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AllPatients</title>
     <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<h1 style="color:blue;font-size:300%;text-align:center;">List of all patients</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Second Name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Healths Complaints</th>

    </tr>
    </thead>
    <tr th:each="pt :${allPatients}">
        <tr>
            <td th:text="${}">id_patient</td>
            <td>${pt.firstName}</td>
            <td>${pt.secondName}</td>
            <td>${pt.dateOfBirth}</td>
            <td>${pt.healthsComplaints}</td>
        </tr>
    </tr>
</table>
<br>
<input type="button" value="Create new patient" onclick="window.location.href='createNewPatient'"/>

<p><a href="https://www.google.com">This is a Google</a></p>


</body>
</html>
